  <body>
    <header>
      <div class="flex justify-center font-sans text-3xl font-bold pl-5">
        <a href="https://skyksit.com/bannermaker">Banner Maker</a>
      </div>
    </header>
    <main>
      <div id="actions" class="flex flex-wrap items-center justify-center space-x-4">
        <div class="inline-block">
          <button id="download" class="bg-black rounded-md text-white p-1 m-2 font-bold hover:bg-red-700">
            <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="inline"><path d="M7.5 10.5l-3.25-3m3.25 3l3-3m-3 3V1m6 6v6.5h-12V7" stroke="currentColor"></path></svg>
            Download
          </button>
        </div>
        <div class="inline-block">
          <button id="random" class="text-center bg-black rounded-md text-white p-1 m-2 font-bold hover:bg-red-700">
            <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="inline"><path d="M14 8.495v-.5h-1v.5h1zM7.5 2.999H8v-1h-.5v1zm1-.5l.353.353.354-.353-.354-.354-.353.354zM13 8.495a5.499 5.499 0 01-5.5 5.496v1c3.589 0 6.5-2.909 6.5-6.496h-1zM7.5 13.99A5.499 5.499 0 012 8.495H1a6.499 6.499 0 006.5 6.496v-1zM2 8.495a5.499 5.499 0 015.5-5.496v-1A6.499 6.499 0 001 8.495h1zM6.147.854l2 1.998.706-.707-2-1.999-.706.708zm2 1.291l-2 1.999.706.707 2-1.999-.706-.707z" fill="currentColor"></path></svg>
            Randomize
          </button>
        </div>
      </div>
      <div id="bannersize" class="flex flex-col items-center justify-center space-x-4 font-bold mb-4">
        <div class="inline-flex items-center space-x-8 border-b-2 w-4/5 p-1 m-1 bg-green-100 border-green-700">
          <span class="text-xl font-bold">Banner Size</span>
        </div>
        <div class="flex flex-wrap items-center justify-start space-x-4 w-4/5 leading-8 m-1">
          <label>Width</label>
          <div>
            <input id="banner_width" class="bg-gray-300  w-20 text-right  border border-black border-solid" type="number" value="600" step="10">
          </div>
          <label>Height</label>
          <div>
            <input id="banner_height" class="bg-gray-300  w-20 text-right  border border-black border-solid" type="number" value="260" step="10">
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-start space-x-4 w-4/5 leading-8 m-1">
          <label>Border color</label>
          <input id="banner_border_color"  class="color"></input>
          <label>Border Width</label>
          <input id="banner_border_width" class="bg-gray-300  w-20 text-right  border border-black" type="number" value="0" min="0""/>
        </div>
      </div>
      <div id="banner-container" class="flex sticky top-0 z-50 justify-center">
        <div id="banner" class="banner items-center text-center flex-col">
          <h2 id="title" class="title dragable absolute">Drag Title</h2>

          <span id="paragraph" class="paragraph dragable absolute">사진과 텍스트를 이용해서
            아름다운 배너를 만들어봐요 </span>
        </div>
      </div>

      <div id="background" class="flex flex-col space-x-8 items-center justify-center font-bold">
        <div class="inline-flex items-center space-x-8 border-b-2 w-4/5 p-1 m-1 bg-green-100 border-green-700">
          <span class="text-xl font-bold">Background</span>
          <button id="reset" class="bg-black rounded-md text-white p-1 m-1 font-bold w-20 hover:bg-red-700 justify-center">Reset</button>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Color</label>
          <input id="banner_color" class="color"></input>
          <label>Image Upload</label>
          <input type="file" id="banner-image" class="bg-black  text-white m-1  w-20 hover:bg-red-700"></input>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Image Url</label>
          <input type="text" id="banner_url" class="bg-gray-300 border border-black border-solid w-1/2"/>
          <button id="bgfull" class="text-center bg-black rounded-md text-white p-1 m-2 font-bold hover:bg-red-700">fullimage</button>
          <button id="bg100" class="text-center bg-black rounded-md text-white p-1 m-2 font-bold hover:bg-red-700">100%</button>
        </div>
        <div class="grid grid-cols-3 text-center">
          <div class="bgimg align w-20" onclick="alignImage(this, 'left', 'top')">┏</div>
          <div class="bgimg align" onclick="alignImage(this, 'center', 'top')">┳</div>
          <div class="bgimg align" onclick="alignImage(this, 'right', 'top')">┓</div>
          <div class="bgimg align" onclick="alignImage(this, 'left', 'center')">┣</div>
          <div class="bgimg align selected" onclick="alignImage(this, 'center', 'center')">╋</div>
          <div class="bgimg align" onclick="alignImage(this, 'right', 'center')">┫</div>
          <div class="bgimg align" onclick="alignImage(this, 'left', 'bottom')">┗</div>
          <div class="bgimg align" onclick="alignImage(this, 'center', 'bottom')">┻</div>
          <div class="bgimg align" onclick="alignImage(this, 'right', 'bottom')">┛</div>
        </div>
      </div>
      <div id="title_setting" class="flex flex-col space-x-8 items-center justify-center font-bold">
        <div class="inline-flex items-center space-x-8 border-b-2 w-4/5 p-1 m-1 bg-green-100 border-green-700">
          <span class="text-xl font-bold">Title</span>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Text</label>
          <input id="title_text" class="border border-black border-dotted" value="Drag Title"></input>
          <label>Width</label>
          <input id="title_width" class="border border-black border-dotted w-16"  type="number" value="300" step="10" min="0"></input>
          <label>Color</label>
          <input id="title_color" class="color"></input>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Style</label>
          <select id="title_font" class="bg-gray-300 text-center  w-30  border border-black border-solid">
            <option value="Black And White Picture, sans-serif">Black And White Picture</option>
            <option value="Fredoka One, cursive">Fredoka One</option>
            <option value="Noto Sans KR, sans-serif" selected="selected">Noto Sans KR</option>
            <option value="Single Day, cursive">Single Day</option>
            <option value="Zen Dots, cursive">Zen Dots</option>
          </select>
          <label>Size</label>
          <input id="title_fontsize" type="number" value="50" min="14" max="200" class="bg-gray-300  w-20 text-right  border border-black border-solid"/>
        </div>
        <div class="flex flex-wrap items-center justify-start space-x-8 w-4/5 m-1">
          <label>Shodow</label>
          <input id="title_shadow_color" class="color"></input>
          <label>X</label>
          <input id="shadowx" type="number" value="1"  class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
          <label>Y</label>
          <input id="shadowy" type="number" value="1"  class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
          <label>Blur</label>
          <input id="shadowblur" type="number" value="0" min="0" class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
        </div>
      </div>
      <div id="paragraph_setting" class="flex flex-col space-x-8 items-center justify-center font-bold">
        <div class="inline-flex items-center space-x-8 border-b-2 w-4/5 p-1 m-1 bg-green-100 border-green-700">
          <span class="text-xl font-bold">Paragraph</span>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Text</label>
          <textarea id="paragraph_text" class="border border-black border-dotted w-full" rows="3">사진과 텍스트를 이용해서 아름다운 배너를 만들어봐요</textarea>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Width</label>
          <input id="paragraph_width" class="border border-black border-dotted w-16"  type="number" value="400" step="10" min="0"></input>
          <label>Color</label>
          <input id="paragraph_color" class="color"></input>
        </div>
        <div class="flex items-center justify-start space-x-8 w-4/5 m-1">
          <label>Style</label>
          <select id="paragraph_font" class="bg-gray-300 text-center w-30 border border-black border-solid">
            <option value="Black And White Picture, sans-serif">Black And White Picture</option>
            <option value="Fredoka One, cursive">Fredoka One</option>
            <option value="Noto Sans KR, sans-serif" selected="selected">Noto Sans KR</option>
            <option value="Single Day, cursive">Single Day</option>
            <option value="Zen Dots, cursive">Zen Dots</option>
          </select>
          <label>Size</label>
          <input id="paragraph_fontsize" type="number" value="16" min="10" max="200" class="bg-gray-300  w-20 text-right  border border-black border-solid"/>
        </div>
        <div class="flex flex-wrap items-center justify-start space-x-8 w-4/5 m-1">
          <label>Shodow</label>
          <input id="paragraph_shadow_color" class="color"></input>
          <label>X</label>
          <input id="paragraph_shadow_x" type="number" value="1"  class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
          <label>Y</label>
          <input id="paragraph_shadow_y" type="number" value="1"  class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
          <label>Blur</label>
          <input id="paragraph_shadow_blur" type="number" value="0" min="0" class="bg-gray-300  w-10 text-right  border border-black border-solid"/>
        </div>
      </div>
    </main>
    <footer>
      <canvas id="my-canvas" class="invisible"></canvas>
    </footer>
